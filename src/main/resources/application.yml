spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test
    username: root

  jpa:
    show_sql: true
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          auto: update

  profiles:
    include: oauth,jwt,aws

  messages:
    basename: errors

client:
  base-url: http://localhost:8081
  paths:
    login: /login