spring:
  profiles:
    active: dev
    group:
      dev: client,oauth,jwt,gcp,payment
      prod: client,oauth,jwt,aws,gcp,payment

  messages:
    basename: errors

  session:
    store-type: redis
    redis:
      namespace: spring:session

server:
  servlet:
    session:
      cookie:
        name: JSESSIONID